name: Frontend CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  statiske-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend/keramik-app

      - name: Kør ESLint
        run: npm run lint
        working-directory: ./frontend/keramik-app

      - name: Kør Prettier (bare et check)
        run: npm run format:check
        working-directory: ./frontend/keramik-app

  build-frontend:
    runs-on: ubuntu-latest
    needs: statiske-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend/keramik-app

      - name: Build frontend
        run: npm run build
        working-directory: ./frontend/keramik-app
